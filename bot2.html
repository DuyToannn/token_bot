<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot2 - HI88 & F8BET</title>
    <link rel="stylesheet" href="/main.css">
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 30px auto; padding: 20px; }
        .container { display: flex; gap: 40px; flex-wrap: wrap; justify-content: space-between; }
        .form-section { flex: 1; min-width: 300px; background: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px #eee; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
        button:hover { background-color: #45a049; }
        h2 { text-align: center; color: #333; }
        .table-container { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f8f8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>HI88</h2>
            <form id="hi88Form">
                <div class="form-group">
                    <label for="hi88_account">Tên tài khoản:</label>
                    <input type="text" id="hi88_account" name="_account" required>
                </div>
                <div class="form-group">
                    <label for="hi88_pat">PAT:</label>
                    <input type="text" id="hi88_pat" name="_pat" required>
                </div>
                <button type="submit">Gửi HI88</button>
            </form>
            <div class="table-container">
                <h2>Tài khoản HI88</h2>
                <table id="hi88Table">
                    <thead>
                        <tr>
                            <th>Tài khoản</th>
                            <th>Trạng thái khóa</th>
                            <th>Trạng thái đăng xuất</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="form-section">
            <h2>F8BET</h2>
            <form id="f8betForm">
                <div class="form-group">
                    <label for="f8bet_account">Tên tài khoản:</label>
                    <input type="text" id="f8bet_account" name="_account" required>
                </div>
                <div class="form-group">
                    <label for="f8bet_pat">PAT:</label>
                    <input type="text" id="f8bet_pat" name="_pat" required>
                </div>
                <button type="submit">Gửi F8BET</button>
            </form>
            <div class="table-container">
                <h2>Tài khoản F8BET</h2>
                <table id="f8betTable">
                    <thead>
                        <tr>
                            <th>Tài khoản</th>
                            <th>Trạng thái khóa</th>
                            <th>Trạng thái đăng xuất</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="bot2.js"></script>
</body>
</html>
