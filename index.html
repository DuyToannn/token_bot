<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submit MongoDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            flex-wrap: wrap;
        }

        .form-section {
            flex: 1;
            min-width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .table-container {
            margin-top: 30px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .toggle-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #4CAF50;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .toggle-label {
            margin-left: 10px;
            font-size: 16px;
            vertical-align: middle;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
                margin: 10px;
            }

            .container {
                flex-direction: column;
                gap: 20px;
            }

            .form-section {
                min-width: 100%;
            }
        }

        @media screen and (max-width: 480px) {

            input,
            button {
                padding: 12px 8px;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-section">
            <h2>NEW88</h2>
            <form id="new88Form">
                <div class="form-group">
                    <label for="new88_account">Tên tài khoản:</label>
                    <input type="text" id="new88_account" name="_account" required>
                </div>
                <div class="form-group">
                    <label for="new88_pat">PAT:</label>
                    <input type="text" id="new88_pat" name="_pat" required>
                </div>
                <div class="form-group">
                    <label for="new88_prt">PRT:</label>
                    <input type="text" id="new88_prt" name="_prt" required>
                </div>
                <button type="submit">Gửi NEW88</button>
            </form>

            <div class="table-container">
                <h2>Tài khoản NEW88</h2>
                <table id="new88Table">
                    <thead>
                        <tr>
                            <th>Tài khoản</th>
                            <th>Trạng thái khóa</th>
                            <th>Trạng thái đăng xuất</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <div class="toggle-container">
                <h2>Trạng thái Bot</h2>
                <table id="botTable">
                    <thead>
                        <tr>
                            <th>Tên Bot</th>
                            <th>Trạng thái</th>
                            <th>Điều khiển</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <div class="form-section">
            <h2>J88</h2>
            <form id="j88Form">
                <div class="form-group">
                    <label for="j88_account">Tên tài khoản:</label>
                    <input type="text" id="j88_account" name="_account" required>
                </div>
                <div class="form-group">
                    <label for="j88_pat">PAT:</label>
                    <input type="text" id="j88_pat" name="_pat" required>
                </div>
                <div class="form-group">
                    <label for="j88_prt">PRT:</label>
                    <input type="text" id="j88_prt" name="_prt" required>
                </div>
                <button type="submit">Gửi J88</button>
            </form>

            <div class="table-container">
                <h2>Tài khoản J88</h2>
                <table id="j88Table">
                    <thead>
                        <tr>
                            <th>Tài khoản</th>
                            <th>Trạng thái khóa</th>
                            <th>Trạng thái đăng xuất</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
