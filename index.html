<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submit MongoDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form id="accountForm">
        <div class="form-group">
            <label for="_pat">PAT:</label>
            <input type="text" id="_pat" name="_pat" required>
        </div>
        <div class="form-group">
            <label for="_prt">PRT:</label>
            <input type="text" id="_prt" name="_prt" required>
        </div>
        <div class="form-group">
            <label for="accountId">Tài khoản ID:</label>
            <input type="text" id="accountId" name="accountId" required>
        </div>
        <button type="submit">Gửi</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
