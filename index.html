<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submit MongoDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            flex-wrap: wrap;
        }
        .form-section {
            flex: 1;
            min-width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            text-align: center;
            color: #333;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
                margin: 10px;
            }
            .container {
                flex-direction: column;
                gap: 20px;
            }
            .form-section {
                min-width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            input, button {
                padding: 12px 8px;
            }
            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>NEW88</h2>
            <form id="new88Form">
                <div class="form-group">
                    <label for="new88_pat">PAT:</label>
                    <input type="text" id="new88_pat" name="_pat" required>
                </div>
                <div class="form-group">
                    <label for="new88_prt">PRT:</label>
                    <input type="text" id="new88_prt" name="_prt" required>
                </div>
                <button type="submit">Gửi NEW88</button>
            </form>
        </div>

        <div class="form-section">
            <h2>J88</h2>
            <form id="j88Form">
                <div class="form-group">
                    <label for="j88_pat">PAT:</label>
                    <input type="text" id="j88_pat" name="_pat" required>
                </div>
                <div class="form-group">
                    <label for="j88_prt">PRT:</label>
                    <input type="text" id="j88_prt" name="_prt" required>
                </div>
                <button type="submit">Gửi J88</button>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
